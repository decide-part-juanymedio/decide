{% load i18n static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título de tu página</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static "booth/style.css" %}" />
    <!-- Tus otros scripts y estilos -->
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
              <a class="navbar-brand" href="/census/showAll">
                <img src="https://images.crunchbase.com/image/upload/c_lpad,h_256,w_256,f_auto,q_auto:eco,dpr_1/llmjpn8a0pgu8szjmnyi" width="50" height="50.2" alt="Logo1" style="display: inline-block;">
                <img src="https://i.imgur.com/sqP7iLI.png" width="70" height="23.2" alt="Logo2" style="display: inline-block;">
              </a>            
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'show_all_census' %}">Mostrar todos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/census/reuseView">Reutilización de censos antiguos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        {% if messages %}
            <div class="alert alert-info">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
            <script>
                setTimeout(function() {
                    var messageDiv = document.querySelector('.alert');
                    messageDiv.style.display = 'none';
                }, 4000);
            </script>
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
